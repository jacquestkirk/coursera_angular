<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset = "utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <style> body { font-size: : 1.2em; }</style>
    <title> ng-repeat </title>
  </head>
  <body>
    <h1> The Digest Cycle </h1>
    <div ng-controller = 'CounterController'>
      <button ng-click = "showNumberOfWatchers()">
        Log # of watchers </button>
      <div>
        <button ng-click = "countOnce()">
          UpOnceCounter (once) </button>
        <button ng-click = "upCounter()">
          Increment Counter </button>
      </div>
      <div>
        <input ng-model = "name">
      </div>
      <div>
        Once Counter: {{onceCounter}} <br>
        counter: {{counter}}
      </div>

    </div>
  </body>
</html>
